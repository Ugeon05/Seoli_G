<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery | Ugeon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <div class="logo-img" id="logo"><img src="img/logo.png" alt="logo"></div>
                <div class="logo-name">
                    <h1>Animals<br>Gallery<br>By Ugeon</h1>
                </div>
            </div>
            <div class="about-container">
                <div class="cat-about">
                    <ul>
                        <li>이름 : 설이</li>
                        <li>나이 : 2살</li>
                        <li>성별 : 암컷(과거형)</li>
                        <li>특징 : 애교많음</li>
                    </ul>
                </div>
                <div class="back-img"><img src="img/back-cat2.png" alt=""></div>
            </div>

            <div class="footer">
                <div class="contact">
                    <h4>Contact</h4>
                    <ul>
                        <li>Phone - 010.5694.5116</li>
                        <li>Email - dnrjs422@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="select-container">
                <div class="animal-title">
                    <h1>보고싶은 앨범을 클릭해주세요</h1>
                </div>
                <div class="icon-container">
                    <div class="seol-icon">
                        <div class="icon-img"><img src="img/cats/cat6.jpg" alt="cat-icon"></div>
                        <h6>설이</h6>
                    </div>
                    <div class="munch-icon">
                        <div class="icon-img"><img src="img/dogs/dog1.jpg" alt="cat-icon"></div>
                        <h6>뭉치</h6>
                    </div>
                    <div class="choco-icon">
                        <div class="icon-img"><img src="img/cats/cat6.jpg" alt="cat-icon"></div>
                        <h6>초코</h6>
                    </div>
                </div>
            </div>
            <div class="cat-gallery" id="articles"></div>
            <div class="img-pop"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
